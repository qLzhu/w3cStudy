<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>for...in</title>
</head>
<body>
	<script>
		
		/**
		 * for...in
		 *
		 * 适合遍历对象
		 * https://alligator.io/js/
		 */ 

		 var obj = {
		 	name: "qin",
		 	age:  24
		 }

		 for (var a in obj) {
		 	 console.log(a);
		 }


		/**
		 * for...of
		 *
		 * 适合遍历数组以及字符串
		 * https://alligator.io/js/
		 */ 
		 var arr = [1, 2, 3, 4];
		 for (var b of arr) {
		 	 console.log(b);
		 }
		 for (var c in arr) {
		 	 console.log(c);
		 }




		 var str = "This is string";
		 for (var s in str) {
		 	 console.log("for.in.string", s);
		 }
		 for (var d of str) {
		 	 console.log("for.of.string", d);
		 }

	</script>
</body>
</html>
