<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>Math</title>
</head>
<body>
	<script>
		
		/**
		 * Math 是一个内置对象
		 * 具有数学常数和函数的属性和方法，不是一个函数对象。
		 *
		 * Math 不是一个构造器，Math 的所有属性和方法都是静态的
		 */

		 // 属性
		 console.dir(Math);
		 
		 // 常用的方法
		 console.log(Math.random());         // 返回0到1之间的伪随机数
		 console.log(Math.max(1, 2, 9, 99)); // 返回数组内的最大值
		 console.log(Math.min(1, 2, 9, 99)); // 返回数组内的最小值
		 console.log(Math.round(4.49));      // 四舍五入
		 console.log(Math.ceil(4.35));       // 向上取整数
		 console.log(Math.floor(4.35));      // 向下取整数
		 console.log(Math.pow(2, 9));        //	求一个数的多少次幂
		 console.log(Math.sqrt(9));          // 返回一个数的平方根

	</script>
</body>
</html>
