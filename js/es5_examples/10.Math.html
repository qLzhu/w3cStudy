<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title>Math</title>
</head>
<body>
	<script>
		
		/**
		 * Math 是一个内置对象
		 * 具有数学常数和函数的属性和方法，不是一个函数对象。
		 *
		 * Math 不是一个构造器，Math 的所有属性和方法都是静态的
		 */

		 // 属性
		 console.dir(Math);
		 console.log(
		 	Math.E,    "\n",// 欧拉常数，也是自然对数的底数, 约等于 2.718
		 	Math.LN2,  "\n",// 2的自然对数, 约等于0.693
		 	Math.LN10, "\n",// 10的自然对数, 约等于 2.303
		 )

	</script>
</body>
</html>
