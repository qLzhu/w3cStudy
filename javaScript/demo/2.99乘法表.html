<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>九九乘法表</title>
</head>
<body>
	<script>
		document.write("<table border='1'");
	  document.write("<tbody>");
		for(var i = 1; i <= 9; i++) {
			document.write("<tr>");
			// 关键点在 j <= i 这句
			for(var j = 1; j <= i; j++) {
				document.write("<td>" + i + "x" + j + "=" + i * j + "</td>");
			}
			document.write("</tr>");
		}
		document.write("</tbody>");
		document.write("</table>");
	</script>
</body>
</html>
