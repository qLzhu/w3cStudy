<!DOCTYPE html>
<html lang="zh-CN" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>鼠标事件</title>
    <style media="screen">
      body {margin: 0;}
      .father {margin: 30vh 40vw;width: 20vw;height: 40vh;background-color: #333;}
      .son {width: 50%;height: 50%;background-color: #999;}
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son"></div>
    </div>
    <script type="text/javascript">
        let father = document.getElementsByClassName("father")[0],
            son    = father.getElementsByClassName("son")[0];

        // father.addEventListener("mouseover",function(){console.log("mouseover")},false);
        // father.addEventListener("mousemove",function(){console.log("mousemove"),false});
        // father.addEventListener("mouseout",function(){console.log("mouseout")},false);
        // father.addEventListener("mouseenter",function(){console.log("mouseenter")},false);
        father.addEventListener("mouseleave",function(){console.log("mouseleave")},false);

        father.addEventListener("pointerlockchange",function(){console.log("pointerlockchange")},false);
    </script>
  </body>
</html>
